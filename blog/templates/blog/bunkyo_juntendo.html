{% extends 'blog/base.html' %}

{% block content %}
   <div class="sub-page-header">
    <a href="{% url 'post_new' %}" class="top-menu">追加<span class="sp1"></span></a>
   </div>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
